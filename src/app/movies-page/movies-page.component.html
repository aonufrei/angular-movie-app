<section class="movie-section">

  <app-movie-presenter [movies]="movieService.getMoviesForUser(1)" [moviesView]="moviesView"
                       [columnAmount]="columnAmount"
                       [showDelete]="true"
                       (viewChangedEvent)="onViewOptionChanged($event)"
                       (movieLikedEvent)="onMovieLikedOrDislike($event)"
                       (movieDeleteEvent)="onMovieDelete($event)">
  </app-movie-presenter>

</section>
